{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmy Content Survey</title>
    <link rel="stylesheet" href="{% static 'NForm.css' %}">
</head>
<body>
    <div class="survey-container">
        <form class="survey-form" action="#" method="POST">
            {% csrf_token %}
            <h2>Filmy Content Survey</h2>
            <div class="question">
                <label for="question1">1. What is your favorite genre of movies?</label>
                <input type="text" id="question1" name="question1" required>
            </div>
            <div class="question">
                <label for="question2">2. How many movies do you watch in a month?</label>
                <input type="number" id="question2" name="question2" required>
            </div>
            <div class="question">
                <label>3. Which of the following movie genres do you enjoy? (Check all that apply)</label>
                <select id="genres" name="genres" >
                    <option value="#">Select an Option</option>
                    <option value="action">Action</option>
                    <option value="comedy">Comedy</option>
                    <option value="drama">Drama</option>
                    <option value="horror">Horror</option>
                    <option value="romance">Romance</option>
                </select>
            </div>
            <div class="question">
                <label for="question4">4. Rate your movie-watching experience on a scale of 1 to 10:</label>
                <input type="number" id="question4" name="question4" min="1" max="10" required>
            </div>
            <div class="question">
                <label for="question5">5. Which movie platform do you use the most? (e.g., Netflix, Amazon Prime, etc.)</label>
                <input type="text" id="question5" name="question5" required>
            </div>
            <!-- Additional questions can be added here -->
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
